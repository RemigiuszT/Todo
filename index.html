<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <h1 id="title">Todos</h1>
    <form>
        <input type="text" id="input" placeholder="Enter task">
        <button id="btn" type="submit">
            <i class="fas fa-plus"></i>
        </button>
    </form>

    <div id="filter">
        <a href="#" class="filter" id="all">All ( <span id="allCount"></span> )</a>
        <a href="#" class="filter" id="Active">Active ( <span id="activeCount"></span> )</a>
        <a href="#" class="filter" id="completed">Completed ( <span id="completeCount"></span> )</a>
    </div>

    <ul id="list"></ul>

    <div id="filter">
        <a href="#" class="filter" id="completeAll">Complete all task</a>
        <a href="#" class="filter" id="deleteCompleted">Clear completed</a>
    </div>

</body>
<script src="index.js"></script>
</html>
